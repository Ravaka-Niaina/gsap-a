<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom In Passing Image</title>
    <style>
      :root {
        --box-width: 300px;
        --box-height: 200px;
      }

      body {
        margin: 0;
        background-color: black;
        font-family: Roboto, sans-serif;
        color: white;
      }

      section {
        display: flex;
        justify-content: space-between;
        position: relative;
        margin-bottom: 1000px;
      }

      .container {
        display: grid;
        gap: 10px;
        padding-left: 100px;
        padding-top: 400px;
        padding-bottom: 400px;
      }

      .box {
        width: var(--box-width);
        height: var(--box-height);
        background: linear-gradient(45deg, rgb(66, 65, 65), rgb(28, 28, 28));
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        color: white;
        font-family: Roboto, sans-serif;
      }

      .list {
        position: sticky;
        top: calc(100vh - 400px);
        padding-right: 20px;
        padding-left: 20px;
        right: 0;
        width: fit-content;
        height: fit-content;
      }

      .list li {
        list-style: none;
        font-family: Roboto, sans-serif;
        font-size: 32px;
      }

      .highlight {
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <section>
          <div class="container">
            <div class="box">01</div>
            <div class="box">02</div>
            <div class="box">03</div>
            <div class="box">04</div>
            <div class="box">05</div>
            <div class="box">06</div>
            <div class="box">07</div>
            <div class="box">08</div>
            <div class="box">09</div>
            <div class="box">10</div>
          </div>
          <ul class="list">
            <li class="highlight">01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
            <li>05</li>
            <li>06</li>
            <li>07</li>
            <li>08</li>
            <li>09</li>
            <li>10</li>
          </ul>
        </section>
      </div>
    </div>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script src="./js/ScrollSmoother.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

      let smoother = ScrollSmoother.create({
        wrapper: "#smooth-wrapper",
        content: "#smooth-content",
        smooth: 2,
        smoothTouch: 0.3,
      });

      ScrollTrigger.create({
        trigger: "section",
        start: "top top",
        end: "bottom bottom",
        pin: ".list", // <-- pins the list
        pinSpacing: false, // optional
      });

      const sections = gsap.utils.toArray(".box");
      const hints = gsap.utils.toArray(".list li");

      hints.forEach((hint, index) => {
        hint.addEventListener("click", () => {
          smoother.scrollTo(`.box:nth-child(${index})`, true, "center center");
        });
      });

      sections.forEach((section, index) => {
        gsap.to(section, {
          keyframes: {
            "0%": { scale: 1 },
            "50%": {
              scale: 1.5,
              marginTop: 50,
              marginBottom: 50,
              marginLeft: 75,
            },
            "100%": {
              scale: 1,
              marginTop: 0,
              marginBottom: 0,
              marginLeft: 0,
            },
          },
          scrollTrigger: {
            trigger: section,
            start: "bottom 90%",
            end: "top top",
            scrub: true,
            // markers: true,
            onUpdate: (self) => {
              if (self.progress >= 0.4 && self.progress <= 0.6) {
                hints.forEach((hint) => {
                  hint.classList.remove("highlight");
                });
                hints[index].classList.add("highlight");
              }
            },
          },
        });
      });
    </script>
  </body>
</html>
