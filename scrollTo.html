<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll to</title>
    <style>
      body {
        font-family: roboto, sans-serif;
        margin: 0;
      }

      h1 {
        text-align: center;
      }

      nav {
        position: sticky;
        top: 0;
      }

      ul {
        width: 100vw;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
        padding: 0;
      }

      li {
        background: black;
        padding-top: 5px;
        padding-bottom: 5px;

        list-style: none;
        display: flex;
        justify-content: center;
      }

      a {
        text-decoration: none;
        color: white;
        font-weight: 700;
        width: 100%;
        text-align: center;
      }

      section {
        width: 100vw;
        height: 100vh;
      }
      #a {
        background: yellow;
      }
      #b {
        background: green;
        height: 200vh;
      }
      #c {
        background: red;
        height: 350vh;
      }
      #d {
        background: blue;
      }
    </style>
  </head>
  <body>
    <h1>Scroll to</h1>
    <nav>
      <ul>
        <li><a href="#a" class="link-disabled">A</a></li>
        <li><a href="#b" class="link-disabled">B</a></li>
        <li><a href="#c" class="link-disabled">C</a></li>
        <li><a href="#d" class="link-disabled">D</a></li>
      </ul>
    </nav>
    <section id="a"><h2>A</h2></section>
    <section id="b"><h2>B</h2></section>
    <section id="c"><h2>C</h2></section>
    <section id="d"><h2>D</h2></section>

    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScrollToPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollToPlugin);

      document.querySelectorAll(".link-disabled").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          gsap.to(window, {
            duration: 2,
            scrollTo: { y: link.getAttribute("href"), autoKill: true },
          });
        });
      });
    </script>
  </body>
</html>
