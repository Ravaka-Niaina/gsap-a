<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text with Image as background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .bg {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("./images/ambrosia-gta-6-2026-3840x2160-24212.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: 0;
        z-index: -1;
      }

      p {
        background-image: url("./images/ambrosia-gta-6-2026-3840x2160-24212.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        font-size: 24px;
        font-family: Roboto, sans-serif;
        font-weight: 800;
        text-align: center;
        display: block;

        height: 100vh;
        width: wrap-content;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <p>Good Morning!</p>

    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const tl = gsap.timeline();
      tl
        // Text scales and disappears
        .to("p", {
          scrollTrigger: {
            trigger: "p",
            start: "top top",
            end: "+=1000",
            scrub: true,
            pin: true,
          },
          fontSize: "650px",
          opacity: 0,
          ease: "none",
        })

        // Background fades in after text is gone
        .to(".bg", {
          scrollTrigger: {
            trigger: "p",
            start: "-=100",

            scrub: true,
          },
          opacity: 1,
          ease: "none",
        });
    </script>
  </body>
</html>
