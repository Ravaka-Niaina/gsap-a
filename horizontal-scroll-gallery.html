<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Horizontal Scroll</title>

    <style>
      :root {
        --bg-color: #0f0f0f;
        --card-width: 500px;
        --card-height: 350px;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        color: white;
        overflow-x: hidden;
      }

      .spacer {
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #444;
      }

      /* The container that will be "pinned" */
      .gallery-wrapper {
        overflow: hidden;
        background: #1a1a1a;
      }

      /* The long horizontal track */
      .gallery-track {
        display: flex;
        padding: 10vh 20vw;
        width: fit-content;
      }

      .card {
        width: var(--card-width);
        height: var(--card-height);
        background: #333;
        margin-right: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5rem;
        font-weight: bold;
        border-radius: 15px;
        /* Simple gradient for visual flair */
        background: linear-gradient(45deg, #222, #444);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        flex-shrink: 0;
      }

      .card:nth-child(even) {
        background: linear-gradient(45deg, #333, #555);
      }
    </style>
  </head>
  <body>
    <section class="spacer">Scroll Down ↓</section>

    <div class="gallery-wrapper">
      <div class="gallery-track">
        <div class="card">01</div>
        <div class="card">02</div>
        <div class="card">03</div>
        <div class="card">04</div>
        <div class="card">05</div>
        <div class="card">06</div>
      </div>
    </div>

    <section class="spacer">Footer Content ↑</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
      // Register the plugin
      gsap.registerPlugin(ScrollTrigger);

      const track = document.querySelector(".gallery-track");

      // Calculate how far the track needs to move
      // (Total width of track - width of the viewport)
      function getScrollAmount() {
        let trackWidth = track.scrollWidth;
        return -(trackWidth - window.innerWidth);
      }

      const tween = gsap.to(track, {
        x: getScrollAmount,
        ease: "none", // Important for a smooth scroll feel
        scrollTrigger: {
          trigger: ".gallery-wrapper",
          start: "top top",
          end: () => `+=${track.scrollWidth}`, // Length of scroll equals width of gallery
          pin: true, // Pins the section in place
          scrub: 1, // Smoothly follows the scrollbar (1 second delay for smoothness)
          invalidateOnRefresh: true, // Recalculates if window is resized
          markers: false, // Set to true to see start/end trigger points
        },
      });
    </script>
  </body>
</html>
