<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax background</title>
    <style>
      body {
        background-color: black;
      }
      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 500px;
        background-image: url("./images/ambrosia-gta-6-2026-3840x2160-24212.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        z-index: -1;
      }
      .hero-section {
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1000px;
      }
      h1 {
        font-family: Roboto, sans-serif;
        font-size: 48px;
        color: rgb(48, 48, 48);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="parallax-bg"></div>
    <div class="hero-section">
      <h1>Watch out this sick parallax background!</h1>
    </div>

    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script>
      gsap.to(".parallax-bg", {
        scrollTrigger: {
          trigger: ".hero-section",
          start: "top top",
          end: "bottom top",
          scrub: true,
        },
        y: -300,
        ease: "none",
      });
    </script>
  </body>
</html>
