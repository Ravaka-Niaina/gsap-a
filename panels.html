<!doctype html>
<html lang="en">
  <head>
    <title>Panels scroll</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
      #container {
        position: relative;
        height: 500px;
        display: grid;
        grid-template-columns: repeat(4, 100vw);
        width: 300vw;
        border: 2px solid red;
      }
      .main-panel {
        width: 100%;
        height: 500px;
        background-color: lightgray;
        color: black;
        font-weight: 700;
        font-size: 32px;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        padding: 0 100px;
        box-sizing: border-box;
      }
      .panel {
        width: 100%;
        height: 500px;
        color: white;
        font-weight: 700;
        font-size: 32px;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        padding: 0 100px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">About</div>
    <div id="container">
      <div class="panel pink" style="background-color: pink">Panel 1</div>
      <div class="panel purple" style="background-color: purple">Panel 2</div>
      <div class="panel blue" style="background-color: blue">Panel 3</div>
      <div class="panel green" style="background-color: green">Panel 4</div>
    </div>

    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const sections = gsap.utils.toArray(".panel");

      gsap.to("#container", {
        xPercent: () => -100 * (sections.length - 1),
        ease: "none",
        scrollTrigger: {
          trigger: "#container",
          pin: true,
          scrub: 1,
          snap: 1 / (sections.length - 1),
          end: () => "+=" + document.querySelector("#container").offsetWidth,
          invalidateOnRefresh: true,
        },
      });
    </script>
  </body>
</html>
